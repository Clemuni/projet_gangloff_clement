<div class="mt-5">
  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <div class="form-group col-md-6">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        class="form-control"
        formControlName="username"
      />
      <div class="wrong-feedback">
        <app-control-message [control]="username"></app-control-message>
      </div>
    </div>

    <div class="form-group col-md-6">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        formControlName="password"
      />
      <div class="wrong-feedback">
        <app-control-message [control]="password"></app-control-message>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col text-center">
          <button type="submit" class="btn btn-default btn-primary mt-3">
            Se connecter
          </button>
        </div>
      </div>
    </div>
  </form>

  <div *ngIf="errorMsg" class="mt-5 fs-3 wrong-feedback">
    <p>{{ errorMsg }}</p>
  </div>
</div>

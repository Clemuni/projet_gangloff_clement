<form
  id="form"
  class="mt-5"
  novalidate
  [formGroup]="formRegister"
  (ngSubmit)="onSubmit()"
>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="last_name" class="form-label">Nom</label>
      <input
        type="text"
        name="last_name"
        id="last_name"
        class="form-control"
        formControlName="last_name"
      />
      <div class="wrong-feedback">
        <app-control-message [control]="last_name"></app-control-message>
      </div>
    </div>

    <div class="form-group col-md-6">
      <label for="first_name" class="form-label">Pr√©nom</label>
      <input
        type="text"
        name="first_name"
        id="first_name"
        class="form-control"
        formControlName="first_name"
      />
      <div class="wrong-feedback">
        <app-control-message [control]="first_name"></app-control-message>
      </div>
    </div>
  </div>

  <div class="form-group mt-2">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      name="email"
      id="email"
      class="form-control"
      formControlName="email"
    />
    <div class="wrong-feedback">
      <app-control-message [control]="email"></app-control-message>
    </div>
  </div>

  <div class="form-group col-md-6 mt-2">
    <label for="login" class="form-label">Login</label>
    <input
      type="text"
      name="login"
      id="login"
      class="form-control"
      formControlName="login"
    />
    <div class="wrong-feedback">
      <app-control-message [control]="username"></app-control-message>
    </div>
  </div>

  <div class="row mt-2">
    <div class="form-group col-md-6">
      <label for="password" class="form-label">Mot de passe</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        formControlName="password"
      />
      <div class="wrong-feedback">
        <app-control-message [control]="password"></app-control-message>
      </div>
    </div>

    <div class="form-group col-md-6">
      <label for="password" class="form-label">Confirmer le mot de passe</label>
      <input
        type="password"
        name="password_confirm"
        id="password_confirm"
        class="form-control"
        formControlName="confirm_password"
      />
      <div class="wrong-feedback">
        <app-control-message [control]="confirm_password"></app-control-message>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col text-center">
        <button type="submit" class="btn btn-default btn-primary mt-3">
          S'inscrire
        </button>
      </div>
    </div>
  </div>
</form>

<div *ngIf="errorMsg" class="mt-5 fs-3 wrong-feedback">
  <p>{{ errorMsg }}</p>
</div>
